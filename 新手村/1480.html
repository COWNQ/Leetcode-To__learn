<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    var runningSum = function (nums) {
      let newNums = [];
      let sum = 0;
      for (let i = 0; i < nums.length; i++) {
        if (i === 0) {
          newNums.push(nums[i]);
          sum = sum + nums[i];
        } else {
          sum += nums[i];
          newNums.push(sum);
        }
      }
      return newNums;
    };
  </script>
</html>
