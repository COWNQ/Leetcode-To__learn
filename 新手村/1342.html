  <script>
    /**
     * @param {number} num
     * @return {number}
     */
    var numberOfSteps = function (num) {
      let nums = num;
      let count = 0;
      while (nums !== 0) {
        if (nums % 2 === 0) {
          nums = nums / 2;
          count++;
        }

        if (nums % 2 !== 0) {
          nums = nums - 1;
          count++;
        }
      }
      return count;
    };
  </script>
